<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Small fun quiz about penguins">
    <meta name="keywords" content="penguin, quiz, game">
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon-16x16.png">

    <!-- font awesome font-->
    <script src="https://kit.fontawesome.com/ba07638530.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Penguin Quiz</title>
</head>
<body>
    <h1 class="heading"><i class="fas fa-feather-alt"></i>How Much Do You Know About Penguins?<i class="fas fa-feather-alt"></i></h1>
    <h2>Test your knowledge about some of the world's cutest animals!</h2>
    <!-- Username Form Section -->
    <section id= "form" class="form-section">
        <h3>Username Form</h3>
        <form action="https://formdump.codeinstitute.net/" method="post">
            <label for="first-name">First Name: </label>
            <input type="text" name="first-name" id="first-name" required>
            <label for="last-name">Last Name: </label>
            <input type="text" name="last-name" id="last-name" required>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" required>
            <input type="submit" value="Let's Play!" id="play-btn">
        </form>
    </section>
    <!-- Quiz Area-->
    <div id = "game" class="game-area hide">
        <div class="question-area">
            <p id="question"></p>
            <div>
                <div id = "answer-area">
                <input class= "answer" id= "answer1" name="answer" type="radio">
                <label for="answer1"></label>
                </div>
                <div>
                <input class= "answer" id= "answer2" name="answer" type="radio">
                <label for="answer2"></label>
                </div>
                <div>
                <input class= "answer" id= "answer3" name="answer" type="radio">
                <label for="answer3"></label>
                </div>
                <div>
                <input class= "answer" id= "answer4" name="answer" type="radio">
                <label for="answer4"></label>
                </div>
            </div>
            <button data-type="submit" id="submit-btn">Submit Answer</button>
            <div id="modal" class="modal-container hide">
                <div class="modal-content">
                    <p id="answer-alert"></p>
                    <button class= "close-btn" id="close">Close</button>
                </div>
            </div>
            <button data-type="next" id="nxt-btn">Next Question</button>
        </div>    
    </div>
    <!-- Score Tracker-->
    <div id = "score-counter" class="score-area hide">
        <p>Correct Answers: <span id="score">0</span></p>
    </div>
    <!-- Feedback Section-->
    <section id= "feedback-space" class="feedback-section hide">
        <h3>Feedback Form</h3>
        <form>
        <p>Let us know what you thought about this quiz!</p>
        <textarea name="feedback" id="feeback" cols="70" rows="30"></textarea>
        <button data-type="feedback" id="feedback-btn">Submit Feedback!</button>
        </form>    
    </section>
    <!-- Thank you message -->
    <div>
        <p id="end-game" class="hide">Thank you for playing!</p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
